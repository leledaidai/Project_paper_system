{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="page-title">下载PDF文件</h2>
        <form action="/download_pdf/{{ ref[0] }}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">文献标题</label>
                <input type="text" class="form-control" value="{{ ref[1] }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">PDF链接</label>
                <input type="url" name="url" class="form-control" required
                       placeholder="请输入PDF文件的下载链接">
                <div class="form-text">请输入完整的PDF文件下载链接</div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">下载</button>
                <a href="/search" class="btn btn-secondary">返回</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
