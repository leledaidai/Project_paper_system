<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论文管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">📚 论文管理系统</h1>
        <nav class="mb-4">
            <a href="/" class="btn btn-primary">首页</a>
            <a href="/add" class="btn btn-success">添加文献</a>
            <a href="/search" class="btn btn-info">查询文献</a>
            <a href="/manage" class="btn btn-outline-danger">管理文献</a>
            <a href="/download" class="btn btn-warning">下载PDF</a>
            <a href="/export" class="btn btn-secondary">导出Excel</a>
            <a href="/graph" class="btn btn-dark">引用网络</a>
            <a href="/upload" class="btn btn-outline-primary">上传PDF</a>
            <a href="/workload" class="btn btn-outline-info">工作量统计</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
