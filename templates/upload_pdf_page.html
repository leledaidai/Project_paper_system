<!-- templates/upload_pdf_page.html -->
{% extends "layout.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="page-title">上传PDF文件</h2>
        {% if message %}
        <div class="alert alert-{{ message_type }} d-flex align-items-center mb-4" role="alert">
            <i class="bi bi-{{ 'check-circle' if message_type == 'success' else 'exclamation-circle' }}-fill me-2"></i>
            <div>{{ message }}</div>
        </div>
        {% endif %}
        
        <form method="post" action="/upload_pdf/{{ ref_id }}" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-4">
                <label class="form-label">选择PDF文件</label>
                <input type="file" name="pdf" class="form-control" accept=".pdf" required>
                <div class="form-text">支持的文件大小上限为50MB</div>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
                <a href="/manage" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> 取消
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-upload"></i> 上传
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// 表单验证
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
