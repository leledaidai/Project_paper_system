{% extends "layout.html" %}
{% block content %}
<h2>下载论文 PDF 并保存文献信息</h2>
<form method="post">
    <div class="mb-3">
        <label>PDF链接：</label>
        <input type="text" name="url" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>保存文件名（不含后缀）：</label>
        <input type="text" name="filename" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>标题：</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>作者：</label>
        <input type="text" name="authors" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>年份：</label>
        <input type="number" name="year" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>期刊：</label>
        <input type="text" name="journal" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>分类：</label>
        <input type="text" name="category" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>DOI：</label>
        <input type="text" name="doi" class="form-control">
    </div>
    <button class="btn btn-primary">下载并保存</button>
</form>
{% if message %}
<p class="mt-3">{{ message }}</p>
{% endif %}
{% endblock %}
